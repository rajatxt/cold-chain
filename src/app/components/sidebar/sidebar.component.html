   </header>
   <!--------- Sidebar Header --------->

   <!--------- Sidebar Navigation Area --------->
   <div class="app-sidebar-nav">

      <!-- Home Navigation -->
      <a routerLink="/" class="app-sidebar-nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
         <i class="bi-house-fill icon"></i>
         <span class="label">Home</span>
      </a>

      <!-- NotifEye Navigation -->
      <a routerLink="notifeye" class="app-sidebar-nav-item" routerLinkActive="active">
         <i class="bi-hdd-fill icon"></i>
         <span class="label">NotifEye</span>
      </a>

      <!-- HACCP Navigation -->
      <a 
         routerLink="/haccp/checklists"
         class="app-sidebar-nav-item" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{ exact: false }">
         <a routerLink="/haccp/checklists" hidden>Checklists</a>
         <a routerLink="/haccp/settings" hidden>Settings</a>
         <i class="bi-check-circle-fill icon"></i>
         <span class="label">HACCP Checklist</span>
      </a>

      <!-- RTS Navigation -->
      <a routerLink="rts" class="app-sidebar-nav-item" routerLinkActive="active">
         <i class="bi-usb-fill icon"></i>
         <span class="label">RTS</span>
      </a>

      <!-- Reports Navigation -->
      <a routerLink="reports" class="app-sidebar-nav-item" routerLinkActive="active">
         <i class="bi-file-earmark-ruled-fill icon"></i>
         <span class="label">Reports</span>
      </a>

      <!-- Settings Navigation -->
      <a routerLink="settings" class="app-sidebar-nav-item" routerLinkActive="active">
         <i class="bi-gear-fill icon"></i>
         <span class="label">Settings</span>
      </a>
   </div>
   <!--------- Sidebar Navigation Area --------->

   <!--------- Sidebar Footer --------->
   <div class="app-sidebar-footer">
      <div class="app-sidebar-active-user-session">
         <div class="app-sidebar-user-image">
            <img src="https://avatars.githubusercontent.com/u/50054554?v=4" alt="">
         </div>
         <div class="app-sidebar-user-info">
            <div class="app-sidebar-user-name">Rajat Sharma</div>
            <small class="app-sidebar-user-email">rajat@example.com</small>
         </div>
      </div>
   </div>
   <!--------- Sidebar Footer --------->

</aside>
